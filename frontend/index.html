<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/style.css">
    <title>Meus Investimentos</title>
    </head>
<body>

    <h1>Sistema de Gerenciamento de Investimentos</h1>

    <div id="app">

        <div class="form-container">
            <h2>Adicionar / Editar Investimento</h2>
            <form id="investment-form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" required>
                </div>
                <div>
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <div>
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Lista de Investimentos</h2>
            <table id="investments-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" style="text-align: center;">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="../frontend/script.js"></script>

    </body>
</html>
